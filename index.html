<div class="wrap">
  <div class="name">
    <label for="name">First Name</label>
    <input type="text" id="name" name="fname" placeholder="Enter first name here">
  </div>
  <div class="lName">
    <label for="lname">Last name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter last name here">
  </div>
  <div class="email">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Yourmail@mail.com">
  </div>
  <div class="message">
    <label for="message">Message</label>
      <textarea cols="47" rows="3" id="message" name="message" placeholder="Enter message here."></textarea>
    </div>
</div>
